<div class="blog">
  <h2 class="blog__title">Blog y Artículos</h2>
  @for (article of articles; track article) {
  <div class="blog__card">
    <h3 class="blog__card__title">{{ article.title }}</h3>
    <p class="blog__card__date">{{ article.date }}</p>
    <p class="blog__card__description">{{ article.description }}</p>
    <a class="blog__card__a" [href]="article.link" target="_blank">Leer más</a>
  </div>
  }
</div>
