<section class="accordion">
  <section class="accordion__item">
    <header class="accordion__item__header" (click)="toggleSection('table')">
      Tabla
    </header>
    <article class="accordion__item__content" [class.accordion__item__content--active]="isTableOpen">
      <section class="accordion__item__content__container">
        <table class="accordion__item__content__container__table">
          <thead class="accordion__item__content__container__table__thead">
            <tr class="accordion__item__content__container__table__thead__tr">
              <th class="accordion__item__content__container__table__thead__tr__th">Titulo</th>
              <th class="accordion__item__content__container__table__thead__tr__th">Descricción</th>
              <th class="accordion__item__content__container__table__thead__tr__th">Link</th>
              <th class="accordion__item__content__container__table__thead__tr__th">Fecha</th>
              <th class="accordion__item__content__container__table__thead__tr__th">Operación</th>
            </tr>
          </thead>
          <tbody class="accordion__item__content__container__table__tbody">
            @if(listBlog()){
            @for(blog of listBlog(); track blog){
            <tr class="accordion__item__content__container__table__tbody__tr">
              <td class="accordion__item__content__container__table__tbody__tr__td">{{ blog.title }}</td>
              <td class="accordion__item__content__container__table__tbody__tr__td">{{ blog.description }}</td>
              <td class="accordion__item__content__container__table__tbody__tr__td">{{ blog.link }}</td>
              <td class="accordion__item__content__container__table__tbody__tr__td">{{ blog.date }}</td>
              <td class="accordion__item__content__container__table__tbody__tr__td">
                <button class="pi pi-trash accordion__item__content__container__table__tbody__tr__td__btn"></button>
                <button class="pi pi-check accordion__item__content__container__table__tbody__tr__td__btn"></button>
              </td>
            </tr>
            }
            }

            <tr class="accordion__item__content__container__table__tbody__tr">
              <td class="accordion__item__content__container__table__tbody__tr__td">Dato 1</td>
              <td class="accordion__item__content__container__table__tbody__tr__td">Dato 2</td>
              <td class="accordion__item__content__container__table__tbody__tr__td">Dato 1</td>
              <td class="accordion__item__content__container__table__tbody__tr__td">Dato 2</td>
              <td class="accordion__item__content__container__table__tbody__tr__td">
                <button class="pi pi-trash accordion__item__content__container__table__tbody__tr__td__bnt"></button>
                <button class="pi pi-check accordion__item__content__container__table__tbody__tr__td__btn"></button>
              </td>
            </tr>
            <tr class="accordion__item__content__container__table__tbody__tr">
              <td class="accordion__item__content__container__table__tbody__tr__td">Dato 1</td>
              <td class="accordion__item__content__container__table__tbody__tr__td">Dato 2</td>
              <td class="accordion__item__content__container__table__tbody__tr__td">Dato 1</td>
              <td class="accordion__item__content__container__table__tbody__tr__td">Dato 2</td>
              <td class="accordion__item__content__container__table__tbody__tr__td">
                <button class="pi pi-trash accordion__item__content__container__table__tbody__tr__td__bnt"></button>
                <button class="pi pi-check accordion__item__content__container__table__tbody__tr__td__btn"></button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </article>
  </section>
  <section class="accordion__item">
    <header class="accordion__item__header" (click)="toggleSection('form')">
      Formulario
    </header>
    <article class="accordion__item__content" [class.accordion__item__content--active]="isFormOpen">
      <section class="accordion__item__content__container">
        <form class="accordion__item__content__container__form">
          <label class="accordion__item__content__container__form__label" for="input1">Titulo *</label>
          <input class="accordion__item__content__container__form__input" id="input1" type="text" />
          <label class="accordion__item__content__container__form__label" for="input2">Descriccion *</label>
          <input class="accordion__item__content__container__form__input" id="input2" type="text" />
          <label class="accordion__item__content__container__form__label" for="input3">Link *</label>
          <input class="accordion__item__content__container__form__input" id="input3" type="text" />
          <label class="accordion__item__content__container__form__label" for="input4">Fecha *</label>
          <input class="accordion__item__content__container__form__input" id="input4" type="text" />
          <button class="accordion__item__content__container__form__btn" type="submit">Enviar *</button>
          <br>
          <button class="accordion__item__content__container__form__btn" type="submit">clear *</button>
        </form>
      </section>
    </article>
  </section>
</section>
